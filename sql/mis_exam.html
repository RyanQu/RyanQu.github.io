    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>

        margin-bottom: 0px;

        border: 1px;

        border: 1px;
      }

        background-color: #eee;

      }
    </style>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MIS Exam</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Database<span class="sr-only">(current)</span></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://ryanqu.com">Powered by Yuan Qu</a></li>
          </ul>
        </div>
      </div>

    <div class="row">
      <div class="container">
        <h1>The Database Model</h1>
        <img src="hr.gif" alt="" class="db_model img-thumbnail">
        <img src="movie.png" alt="" class="db_model img-thumbnail">
        <p id="db_status">The database and all the tables are created.</p>
        <p>First, you could use <code>SHOW tables;</code> to check the existing tables, and then <code>SELECT * FROM ...</code> to see the data records.</p>
      </div>
    </div>
    <div class="row">
      <div class="container">
        <div class="border">
          <h4>Input your SQL code here:</h4>
          <form>
            <div class="form-group">
              <textarea id="sql" class="form-control">SHOW tables;</textarea>
              <button type="button" class="btn btn-primary" onclick="execute_sql()">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="container">
        <h4>Result of your query:</h4>
        <div class="border" id="result">
          <table class="table table-striped table-bordered table-hover">
            <tr>
              <th></th>
              <th></th>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/alasql/0.2/alasql.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/mode/sql/sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?lang=sql"></script>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("sql"), {
        lineNumbers: true,
        lineWrapping: true,
        mode: "sql"
      });
      $(".CodeMirror-scroll").hover(function(){
          $(this).get(0).style.cursor = "text";
      });
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      });
    </script>
    <script>
      var tm = Date.now();
      var db = new alasql.Database();
      alasql.options.errorlog = true;
      $.get('hr.sql', function(data) {
        document.getElementById('db_status').innerHTML = "The HR database is successfully loaded!";
        data.split(';').forEach(function (sql) {
          sql = sql.trim();
          if (sql) {
            db.exec(sql);
          };
        });
      }, 'text');
      $.get('movie.sql', function(data) {
        document.getElementById('db_status').innerHTML += "</br>The movie database is successfully loaded!";
        data.split(';').forEach(function (sql) {
          sql = sql.trim();
          if (sql) {
            db.exec(sql);
          };
        });
      }, 'text');
      
      function display_table(res) {
        var s = '';
        s += '<table class="table table-striped table-bordered table-hover">';
        s += '<tr>';
        for (key in res[0]) {
          s += '<th>' + key + '</th>';
        };
        s += '</tr>';
        res.forEach(function (row) {
          s += '<tr>';
          for (key in row) {
              s += '<td>' + (typeof row[key] == 'undefined' ? '' : row[key]) + '</td>';
          };
          s += '</tr>';
        });
        s += '</table>';
        return s
      };
      
      function execute_sql() {
        var s = '';
        var sqls = editor.getValue();
        sqls.split(';').forEach(function (sql) {
          sql = sql.trim();
          if (sql) {
            try{
              var res = db.exec(sql);
            }
            catch(err){
              document.getElementById('result').innerHTML = err;
            }
            s += display_table(res);
          };
        })
        document.getElementById('result').innerHTML = s;
      };
    </script>
    <script>
      
    </script>
  </body>
</html>
